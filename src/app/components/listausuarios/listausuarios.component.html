<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let usuario of usuariosActivosObs | async">
        <div class="row">
            <img [src]="imagen | imagen" class="imgRoudChat rounded-circle" />
            <h4 class="mt-3">
                <span class="badge badge-light">{{usuario}} <span class="badge badge-primary">5</span></span>
            </h4>
        </div>
    </li>
</ul>
